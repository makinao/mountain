<!DOCTYPE html>
<html lang="ja">
    
<head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="main.css">
     <title>電卓</title>
</head>

<body>
   <table>
       <tr>
           <td colspan="4"><input id="result" value="0" disabled/></td>
       </tr>
       
       <tr>
           <td><button  value="7" onclick="clickButton(this)">7</button></td>
           <td><button  value="8" onclick="clickButton(this)">8</button></td>
           <td><button  value="9" onclick="clickButton(this)">9</button></td>
           <td><button  value="+" onclick="clickButton(this)">+</button></td>
       </tr>
       <tr>
           <td><button  value="4" onclick="clickButton(this)">4</button></td>
           <td><button  value="5" onclick="clickButton(this)">5</button></td>
           <td><button  value="6" onclick="clickButton(this)">6</button></td>
           <td><button  value="-" onclick="clickButton(this)">-</button></td>
       </tr>
       <tr>
           <td><button  value="1" onclick="clickButton(this)">1</button></td>
           <td><button  value="2" onclick="clickButton(this)">2</button></td>
           <td><button  value="3" onclick="clickButton(this)">3</button></td>
           <td><button  value="*" onclick="clickButton(this)">*</button></td>
       </tr>
       <tr>
           <td><button  value="0" onclick="clickButton(this)">0</button></td>
           <td><button  value="00" onclick="clickButton(this)">00</button></td>
           <td><button  value="." onclick="clickButton(this)">.</button></td>
           <td><button  value="/" onclick="clickButton(this)">/</button></td>
       </tr>
       <tr>
           <td colspan="2"><button  value="AC" onclick="clickButton(this)" class="long_button">AC</button></td>
           <td colspan="2"><button  value="=" onclick="clickButton(this)" class="long_button">=</button></td>
       </tr>
   </table>
    
    <script src="main.js"></script>
 </body>
 </html>
